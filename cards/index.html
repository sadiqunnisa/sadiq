<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cards</title>
  </head>
  <body>
    <div class="main">
      <div class="card">
        <img
          class="image"
          src="../images/Screenshot_1.png"
          alt="hijama therapy"
        />
        <div class="content">Hijama Therapy</div>
      </div>
      <div class="card">
        <img
          class="image"
          src="../images/Screenshot_2.png"
          alt="leech therapy"
        />
        <div class="content">Leech Therapy</div>
      </div>
      <div class="card">
        <img
          class="image"
          src="../images/Screenshot_3.png"
          alt="fermentation therapy"
        />
        <div class="content">Fermentation Therapy</div>
      </div>
      <div class="card">
        <img class="image" src="../images/Screenshot_4.png" alt="sujok" />
        <div class="content">Sujok</div>
      </div>
    </div>
  </body>
</html>
